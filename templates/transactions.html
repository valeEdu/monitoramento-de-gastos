{% extends 'base.html' %}
{% block content %}
    <h2>Gerenciar Transações</h2>
    <form method="POST" class="mb-3">
        <div class="mb-3">
            <input type="text" class="form-control" name="descricao" placeholder="Descrição" required>
        </div>
        <div class="mb-3">
            <input type="number" step="0.01" class="form-control" name="valor" placeholder="Valor" required>
        </div>
        <div class="mb-3">
            <select class="form-control" name="categoria" required>
                <option value="">Selecione a Categoria</option>
                {% for categoria in categorias %}
                    <option value="{{ categoria.nome }}">{{ categoria.nome }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Adicionar Transação</button>
    </form>
    <ul class="list-group">
        {% for transacao in transacoes %}
            <li class="list-group-item">
                {{ transacao.descricao }} - R$ {{ transacao.valor }} ({{ transacao.categoria }})
            </li>
        {% endfor %}
    </ul>
{% endblock %}
